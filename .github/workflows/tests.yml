name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@v1
      - name: Install dependencies
        run: |
          rye deps install
      - name: Run tests
        run: |
          rye run pytest
